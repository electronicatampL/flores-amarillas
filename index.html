<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Coraz贸n de fondo SVG */
    .heart-svg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      z-index: 0;
      opacity: 0.12;
      animation: heartbeat 3s infinite ease-in-out;
    }
    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(0.9); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* Animaci贸n desplegable */
    .hidden-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, padding 0.6s ease;
    }
    .hidden-content.show {
      max-height: 400px;
      padding: 1rem;
    }

    /* Decoraci贸n de flores difuminadas */
    .flower {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fde047 0%, #facc15 70%, transparent 100%);
      opacity: 0.3;
      filter: blur(20px);
      animation: floaty 10s infinite ease-in-out;
    }
    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }

    /* Corazoncitos disparados */
    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #facc15;
      transform: rotate(-45deg);
      border-radius: 0 50% 50% 50%;
      opacity: 0.9;
    }
    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #facc15;
      border-radius: 50%;
    }
    .floating-heart::before {
      top: -10px;
      left: 0;
    }
    .floating-heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes shootHeart {
      0% { transform: translate(0,0) rotate(-45deg) scale(0); opacity: 1; }
      50% { transform: translate(40px,-60px) rotate(-45deg) scale(1); opacity: 0.8; }
      100% { transform: translate(80px,-120px) rotate(-45deg) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-100 via-yellow-200 to-yellow-300 overflow-hidden">

  <!-- Coraz贸n SVG de fondo -->
  <svg class="heart-svg" viewBox="0 0 24 24" fill="#facc15" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 21s-6.5-4.35-10-9.27C.75 9.5 2 5.5 6 4c2.54-.92 4.5.5 6 2.09C13.5 4.5 15.46 3.08 18 4c4 1.5 5.25 5.5 4 7.73C18.5 16.65 12 21 12 21z"/>
  </svg>

  <!-- Flores decorativas -->
  <div class="flower w-40 h-40 top-10 left-10"></div>
  <div class="flower w-32 h-32 bottom-20 right-20"></div>
  <div class="flower w-24 h-24 top-1/2 left-1/4"></div>
  <div class="flower w-28 h-28 bottom-10 left-1/3"></div>

  <!-- Card -->
  <div class="relative z-10 w-full max-w-md px-4">
    <div class="bg-white shadow-2xl rounded-3xl p-6 cursor-pointer transition hover:shadow-yellow-500/40 transform hover:-translate-y-1 duration-300" onclick="toggleCard()">
      <h2 class="text-2xl font-bold text-yellow-700"> Para Quasito<3</h2>
      <p class="text-sm text-gray-500">Haz clic para ver el mensaje especial</p>

      <!-- Contenido oculto -->
      <div id="cardContent" class="hidden-content mt-4 bg-yellow-50 rounded-2xl shadow-inner relative">

        <p class="text-gray-700 font-medium text-center">
            Tal vez no me puedo permitir darte unas flores en persona como me hubiera gustado, pero te dejo estas que las hice con mucho amor para ti<3
        </p>

        <!-- Bot贸n dentro -->
        <div class="text-center">
          <a href="https://electronicatampl.github.io/flowers/" class="mt-5 inline-block px-6 py-3 bg-yellow-400 hover:bg-yellow-500 text-white font-semibold rounded-full shadow-md transition transform hover:scale-105">
            Quasar
          </a>
        </div>

        <div class="mt-6 flex justify-center relative">
          <!-- Contenedor relativo para posicionar los corazoncitos -->
          <div class="relative">
            <img src="bubu-cute-bubu-gun.gif" alt="Monito disparando corazoncitos" class="w-28 h-auto rounded-lg shadow-md">

            <!-- Corazoncitos disparando desde el arma -->
            <div class="floating-heart" style="left: 65%; bottom: 28%; animation: shootHeart 1s infinite;"></div>
            <div class="floating-heart" style="left: 65%; bottom: 28%; animation: shootHeart 1s 0.2s infinite;"></div>
            <div class="floating-heart" style="left: 65%; bottom: 28%; animation: shootHeart 1s 0.4s infinite;"></div>
            <div class="floating-heart" style="left: 65%; bottom: 28%; animation: shootHeart 1s 0.6s infinite;"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function toggleCard() {
      const content = document.getElementById("cardContent");
      content.classList.toggle("show");
    }
  </script>
</body>
</html>
